<div class="row">
    <div class="col-4">
    </div>
    <div class="col-4">
    </div>
    <div class="col-2">
        <input type="text" class="form-control" name="search" [(ngModel)]="search" />
    </div>
    <div class="col-2">
        <button (click)="SearchClick()" class="btn btn-primary">Search</button>
        <button (click)="ResetClick()" style="margin-left: 5px;" class="ml-5 btn btn-default">Reset</button>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col" sortable="firstName" (sort)="onSort($event)">First Name</th>
            <th scope="col" sortable="lastName" (sort)="onSort($event)">Last Name</th>
            <th scope="col" sortable="email" (sort)="onSort($event)">Email</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; index as i">
            <th scope="row">{{ user.id }}</th>
            <td>                
                {{ user.firstName }}
            </td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td><button (click)="onDelete(user.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
<div class="d-flex justify-content-between p-2">
	<ngb-pagination
		[collectionSize]="collectionSize"
		[(page)]="page"
		[pageSize]="pageSize"
		(pageChange)="pageChanged()"
	>
	</ngb-pagination>

	<select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="pageChanged()">
		<option [ngValue]="2">2 items per page</option>
		<option [ngValue]="4">4 items per page</option>
		<option [ngValue]="6">6 items per page</option>
	</select>
</div>
